one_line: one-line-test

config:
  test: 100
  test_env: $TEST_ENV

one:
  two:
    three:
      value: one-two-three-value

test:
  one: 123
  two: 345

env_file:
  config: $ENV_CONFIG_VERSION|1
  project:
    name: "${PROJECT_NAME}-${PROJECT_ID}"
    super_name_a: ${PROJECT_NAME|project-x}.${PROJECT_ID|42}
    super_name_b: ${PROJECT.NAME|Maxx}.${PROJECT.ID|Unknown}
    username: $USERNAME
    password: $PASSWORD

list_test:
  - one
  - two
  - tree

keys:
  one: one
  two: two

key_extr:
  $PROJECT_NAME
  -ex "es${SEGMENT_TIME|5}"
  $MXG_CODEC|-an -vaapi_device 'qp-23'
  -f seg

format:
  test_a: "{key_1}.{key_2}"

code: # test comments
  ffmpeg:
    ffmpeg ${CODEC|-an -c:v libx264 -preset veryfast}

keys_and_lists:
  one:
    - one
    - two
  two:
    - one
    - super:
        one: one

complex: "xxx${BAR|X}yyy"
sql: SELECT * FROM "users" WHERE "user" = $1 AND "login" = $2 AND "pwd" = $3

extra_x: "$DEFAULT_X|x"
extra_y: "$DEFAULT.Y|y"
extra_z: "$DEFAULT-Z|y"

extra_a: $DEFAULT_X|"x"
extra_b: $DEFAULT.Y|""
extra_c: $DEFAULT-Z|''
extra_e: $DEFAULT-Z|'x'
extra_f: $DEFAULT-Z|-aptest

extra_a1: ${DEFAULT_X|"x"}
extra_b1: ${DEFAULT.Y|""}
extra_c1: ${DEFAULT-Z|''}
extra_e1: ${DEFAULT-Z|'x'}
extra_f1: ${DEFAULT-Z|"-aptest"}
extra_g1: '${DEFAULT-Z|"-aptest"}'

empty:
  novalues:
  noenvvalue: $EMPTY_ENV|""

var_in_array:
  to: [ $USERNAME ]

var_in_dict:
  extra: { user: $USERNAME, password: $PASSWORD }

mixed_case_var_name: ${mixed_CASE|fail}

